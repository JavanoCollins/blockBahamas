<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Freight Fox is the most affordable and swift shipping company in The Bahamas.">
  <meta name="keywords" content="freight,bahamas,shipping,nassau,customs,duty">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style-signup.css">
  <link rel="stylesheet" media="screen and (max-width:768px)" href="css/mobile.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" media="screen and (min-width:1100px)" href="css/widescreen.css">
  <link rel="stylesheet" href="css/font-awesome.css">
  <title>BlockBahamas</title>
  <script src="https://kit.fontawesome.com/c34c8ba824.js"></script>
</head>

<body>
  <nav id="navbar">
    <a href="index.html"><img id="logo" src="images/nav-logo.png"></a>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="identification.html">Identification</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a class="current"  href="signup.html">Sign&#160;Up</a></li>
      
    </ul>
  </nav>

  <header id="showcase">
    <div class="showcase-content">
      <h1 class="l-heading">
        Sign Up<br>for the Future
      </h1>
      <div id="container">
        <div class="form-wrap">
          <h1>Sign Up</h1>
          <p>It's free and only takes a minute</p>
          <form>
            <div class="form-group">
              <label for="first-name">First Name</label>
              <input type="text" name="firstName" id="first-name" />
            </div>
            <div class="form-group">
              <label for="last-name">Last Name</label>
              <input type="text" name="lastName" id="last-name" />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" name="password" id="password" />
            </div>
            <div class="form-group">
              <label for="password2">Confirm Password</label>
              <input type="password" name="pasword2" id="password2" />
            </div>
            <button type="submit" class="btn">Sign Up</button>
            <p class="bottom-text">
              By clicking the Sign Up button, you agree to our
              <a href="#">Terms & Conditions</a> and
              <a href="#">Privacy Policy</a>
            </p>
          </form>
        </div>
        <footer>
          <p>Already have an account? <a href="#">Login Here</a></p>
        </footer>
      </div>
    </div>
  </header>
  

</body>
</html>
