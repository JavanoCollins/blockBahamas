<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="">
    <script src="https://kit.fontawesome.com/c34c8ba824.js"></script>
    <title>Contact | blockBahamas</title>
</head>

<body>
    <nav id="navbar">
        <a href="index.html"><img id="logo" src="images/nav-logo.png"></a>
        <ul>
            <li><a class="home" href="index.html">Home</a></li>
            <li><a href="demo.html">Demo</a></li>
            <li><a href="about.html">About</a></li>
            <li><a class="current" href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <div id="master-containers">
        <div id="both-containers">
            <div id="contact-container-1">
                <h1 id="heading">Get in<br>touch with<br>us</h1>

            </div>
            <div id="contact-container-2">
                <h3 id="heading-2">Feel free to<br>shoot us a message</h3>
                <div class="form-wrap">
                    <form action="">
                        <label for="name">Name</label>
                        <input type="text" name="email" id="email">
                        <label for="first-name">Email</label>
                        <input type="email" name="email" id="email">

                        <textarea name="queries" id="queries" cols="30" rows="10"></textarea>
                    </form>
                </div>
                <div id="social-media">
                    <a href="#"><i class="fab fa-facebook-square"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                    <a href="#"><i class="fab fa-youtube"></i></a>
                    <a href="#"><i class="fa fa-envelope"></i></a>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
